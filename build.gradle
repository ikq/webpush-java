plugins {
    id 'application'
}

group 'com.learning'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility('1.8')
    targetCompatibility('1.8')
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk15on:1.69'
}

application {
  mainClass = 'com.learning.webpush.Main'
}

task printTasks {
    doLast {
        project.tasks.collect {
            task ->
                println task.group + " -> " + task.name
        }
    }
}
